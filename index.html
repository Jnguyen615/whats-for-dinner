<!DOCTYPE html>
  <head>
    <meta name="viewport" contents="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner???</title>
  </head>
  <body>
    <nav>
      <h1>What's for dinner?</h1>
    </nav>
    <main class="main-content"> 
      <section class="input" id="'boxes">
        <h2 style="font-size:35px"><strong>What are you looking for?</strong><span>*</span></h2>
            <ul style="list-style-type:none">
              <li><input class="side-dish-radio" name="radio" type="radio">
                <label for="side-dishes">Side Dishes</label>
              </li>
              <br>
              <li><input class="main-dish-radio" name="radio" type="radio">
                <label for="main-dishes">Main Dishes</label> 
              </li>
              <br>
              <li>  <input class="desserts-radio" name="radio" type="radio">
                <label for="desserts">Desserts</label>
              </li>
              <br>
            </ul> 
            <button class="button" id="lets-cook">LET'S COOK!</button> 
      </section>   
      <section class="recipe-box" id="boxes">
        <section class="you-should-make">
          <div class="recipe"></div>
        </section>
        <section class="recipe-name">
          <div class="hidden-text"></div>
        </section>
        <img src="./assets/cookpot.svg"/>
      </section>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
    </main>    
  </body>
